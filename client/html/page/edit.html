<side-bar></side-bar>
<div class="pure-u-20-24">
	<div class="tight">
		<div class="card relaxed">

			<h4 ng-hide="page._id">Create Page</h4>
			<h4 ng-show="page._id">Edit Page</h4>

			<hr class="left" />
			<br clear="left" />

			<form name="pageForm" class="pure-form pure-form-stacked" novalidate ng-submit="pageForm.$valid && save(page)">
				<fieldset>
					<div class="pure-control-group">
						<label for="title">
							Title
						</label>
						<input type="text" name="title" ng-model="page.title" class="pure-u-1-3" required />
					</div>

					<div class="pure-control-group">
						<label for="slug">
							Slug
						</label>
						<input type="text" name="slug" value="{{ page.title | spacetoslash }}" class="pure-u-1-3" readonly />
					</div>

					<div class="pure-control-group">
						<label for="body">
							Body
						</label>
						<!--<textarea type="text" name="body" ng-model="page.body" class="pure-u-2-3" rows="10" required />-->

						<textarea froala ng-model="page.body"></textarea>
					</div>

					<div class="pure-control-group">
						<label></label>
						<button class="pure-button pure-button-primary button-large pure-u-1-3" ng-hide="page._id">
							Create Page
						</button>

						<button class="pure-button pure-button-primary button-large pure-u-1-3" ng-show="page._id">
							Edit Page
						</button>
					</div>

				</fielset>
			</form>
		</div>
	</div>
</div>
