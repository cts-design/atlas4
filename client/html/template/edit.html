<side-bar></side-bar>
<div class="pure-u-20-24">
	<div class="tight">
		<div class="relaxed card">

			<h3>
				Create Template
			</h3>

			<hr class="left pure-u-20-24" />
			<br clear="left" />

			<form name="templateForm" class="pure-form pure-form-aligned">
				<fieldset>
					<div class="pure-control-group">
						<label for="name">Name</label>
						<input type="text" ng-model="template.name" name="name" class="pure-u-1-3"/>
					</div>

					<div class="pure-control-group">
						<label for="html">HTML</label>
						<textarea ng-model="template.html" name="html" rows="20" class="pure-u-20-24"></textarea>
					</div>

					<div class="pure-control-group">
						<label></label>
						<button class="pure-button pure-button-primary button-large pure-u-1-6" type="submit">Edit</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
